<div class="rdformsDuration rdformsFieldInput">
    <div>
        <div class="input-group">
            <span class="input-group-addon" data-dojo-attach-point="yearsLabelNode"
                  id="${id}years">Years</span>
            <input type="number" class="form-control" data-dojo-attach-point="yearsInput"
                   aria-describedby="${id}year" />
        </div>
    </div>
    <div>
        <div class="input-group">
            <span class="input-group-addon" data-dojo-attach-point="monthsLabelNode"
                  id="${id}months">Months</span>
            <input type="number" class="form-control" data-dojo-attach-point="monthsInput"
                   aria-describedby="${id}months" >
        </div>
    </div>
    <div>
        <div class="input-group">
            <span class="input-group-addon" data-dojo-attach-point="daysLabelNode"
                  id="${id}days">Days</span>
            <input type="number" class="form-control" data-dojo-attach-point="daysInput"
                   aria-describedby="${id}days" >
        </div>
    </div>
    <div>
        <div class="input-group">
            <span class="input-group-addon" data-dojo-attach-point="hoursLabelNode"
                  id="${id}hours">Hours</span>
            <input type="number" class="form-control" data-dojo-attach-point="hoursInput"
                   aria-describedby="${id}hours" >
        </div>
    </div>
    <div>
        <div class="input-group">
            <span class="input-group-addon" data-dojo-attach-point="minutesLabelNode"
                  id="${id}minutes">Minutes</span>
            <input type="number" class="form-control" data-dojo-attach-point="minutesInput"
                   aria-describedby="${id}minutes" >
        </div>
    </div>
</div>
