<div class='rdforms'>
    <div class="cardinality" style="display: none;" data-dojo-attach-point="_cardinalityNode">
        <div class="form-group">
            <div class="btn-group btn-group-justified">
                <div class="btn-group level">
                    <label data-dojo-attach-point="_mandatoryLabel"
                           data-dojo-attach-event="click: _mandatoryClick"
                           class="btn btn-lg btn-success active ">
                        <span data-dojo-attach-point="_mandatoryLabelNode"></span>
                    </label>
                </div>
                <div class="btn-group level">
                    <label data-dojo-attach-point="_recommendedLabel"
                           data-dojo-attach-event="click: _recommendedClick"
                           class="btn btn-lg btn-default">
                        <span data-dojo-attach-point="_recommendedLabelNode"></span>
                    </label>
                </div>
                <div class="btn-group level">
                    <label data-dojo-attach-point="_optionalLabel"
                           data-dojo-attach-event="click: _optionalClick"
                           class="btn btn-lg btn-default">
                        <span data-dojo-attach-point="_optionalLabelNode"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div data-dojo-attach-point="_rdformsNode"></div>
</div>
